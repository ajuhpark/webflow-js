# This file configures CORS headers to allow Webflow to load scripts from Netlify
# Without these headers, browsers will block cross-origin requests

[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/ux_home_v2/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

